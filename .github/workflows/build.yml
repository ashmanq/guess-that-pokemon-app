name: Build Website

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
     - main
     - develop
env:
  GODOT_VERSION: '4.2.2'
  PROJECT_NAME: 'AshmanixWebsite'
  GODOT_PATH: 'godot/godot'

jobs:
  build:
    name: Build Pokemon App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install JavaScript Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build
  
  create-release:
    name: Create App Release
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
          
      - name: Create Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generateReleaseNotes: true